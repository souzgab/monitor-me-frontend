  <div >
    <table mat-table [dataSource]="hardwares">
      <!-- Id Column -->
      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef>Modelo</th>
        <td mat-cell *matCellDef="let row">{{row.modelo}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="memoryRam">
        <th mat-header-cell *matHeaderCellDef>Memória Ram</th>
        <td mat-cell *matCellDef="let row">{{row.memoryRam}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="GPU">
        <th mat-header-cell *matHeaderCellDef>GPU</th>
        <td mat-cell *matCellDef="let row">{{row.GPU}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="hardDisk">
        <th mat-header-cell *matHeaderCellDef>Disco Rígido</th>
        <td mat-cell *matCellDef="let row">{{row.hardDisk}}</td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef v-middle h-middle>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="hardware-update/{{row.id}}" class="edit">
            <i class="material-icons ">
              edit
            </i>
          </a>
          <a routerLink="" class="delete">
            <i class="material-icons ">
              delete
            </i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
